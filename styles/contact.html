<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Akronim&family=Baloo+Bhai+2:wght@400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../styles/contact.css">
        <title>Contact</title>
    </head>
    <body>
        <header>
            
        </header>
            <div class="content">
                <div class="title">
                    <h1>Contact Us</h1>
                    
                </div>
            
            </div>
            <div class="container">
                <div class="contact form">
                    <h2>Send Message</h2>
                <form>
                    <div class="box">
                        <div class="inputbox">
                            <h3>First Name</h3>
                            <input type="text" placeholder="John">
                        </div>
                
                        <div class="inputbox">
                            <h3>Last Name</h3>
                            <input type="text" placeholder="Doe">
                        </div> 
                    </div>
                    <div class="box"> 
                        <div class="inputbox">
                           <h3>Email</h3>
                           <input type="text" placeholder="jonedoe@gmail.com"> 
                        </div>
                 
                        <div class="inputbox">
                           <h3>Mobile</h3>
                           <input type="text" placeholder="+46969699"> 
                        </div>
                    </div>
                    <div class="Message">
                        <h3>Type your Message</h3>
                        <textarea required="required"></textarea>
                    </div>
                    <div class="btn">    
                    <input class="submit" type="submit" value="Send"></div>
                </form>
                </div>
               
            <div class="contact info">
                <h1>Contact info</h1>
                <div class="item">
                    <div class="icon"><i class="fas fa-map-marker-alt"></i></div>
                        <div class="text"><h3>Address</h3>
                            <p>Örbyvägen 10, 255 92, Helsingborg</p>
                        </div>
                    </div>
                <div class="item">
                    <div class="icon"><i class="fas fa-phone-alt"></i></div>
                    <div class="text">
                        <h3>Phone</h3>
                        <p>042-507-407</p>
                    </div>
                </div>
                <div class="item">
                    <div class="icon"><i class="fas fa-at"></i></div>
                    <div class="text">
                        <h3>Email</h3>
                        <p>ipsumdolorsit@amet</p>
                    </div>
                </div>
                <!--Social Media link-->
                <div class="sml">
                    <ul>
                        <li><a href="#"><i class="fab fa-facebook"></i></a></li>
                        <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                        <li><a href="#"><i class="fab fa-linkedin"></i></a></li>
                        <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                    </ul>
                </div>
               
            </div>    
                <div class="contact map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d71330.59668913564!2d12.662605189755494!3d56.03458381391077!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46522d7a50a22925%3A0x4019078290e7a90!2sHelsingborg!5e0!3m2!1ssv!2sse!4v1636752187851!5m2!1ssv!2sse" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>        
            </div>  
               
    </body>
</html>
