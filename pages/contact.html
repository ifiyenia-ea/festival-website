            <div class="content">
                <div class="title">
                    <h1>CONTACT US</h1>

            <div class="container">
                <div class="contact form">
                    <h2>SEND A MESSAGE</h2>
                <form>
                    <div class="box">
                        <div class="inputbox">
                            <h3>First Name</h3>
                            <input type="name" placeholder="John">
                        </div>
                
                        <div class="inputbox">
                            <h3>Last Name</h3>
                            <input type="lastname" placeholder="Doe">
                        </div> 
                    </div>
                    <div class="box"> 
                        <div class="inputbox">
                           <h3>Email</h3>
                           <input type="email" placeholder="jonedoe@gmail.com"> 
                        </div>
                 
                        <div class="inputbox">
                           <h3>Mobile</h3>
                           <input type="number" placeholder="+46969699"> 
                        </div>
                    </div>
                    <div class="Message">
                        <h3>Type your Message</h3>
                        <textarea required="Message"></textarea>
                    </div>
                    <div class="btn">    
                    <input class="submit" type="submit" value="Send"></div>
                </form>
                </div>
               
            <div class="contact info">
                <h1>Contact info</h1>
                <div class="item">
                    <div class="icon"><i class="fas fa-map-marker-alt"></i></div>
                        <div class="text"><h3>Address</h3>
                            <p>Gustav Adolfs Torg, 111 52 Stockholm, Sweden</p>
                        </div>
                    </div>
                <div class="item">
                    <div class="icon"><i class="fas fa-phone-alt"></i></div>
                    <div class="text">
                        <h3>Phone</h3>
                        <p>08-507407</p>
                    </div>
                </div>
                <div class="item">
                    <div class="icon"><i class="fas fa-at"></i></div>
                    <div class="text">
                        <h3>Email</h3>
                        <p>ipsumdolorsit@amet</p>
                    </div>
                </div>
